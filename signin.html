<!DOCTYPE html>
<html>
    <head>
        <title>page de connection</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="signin.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script> 
    </head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Planify it</a>
                <ul class="navbar-nav me mb-2 mb-lg-0">
                    <li v-for="(page, index) in pages" class="nav-item" :key="page.text">
                        <a class="nav-link"
                           v-bind:class="{ active: activepage === index }"
                           v-bind:href="page.link.url"
                           v-bind:title="`This link goes to the ${page.link.text} page`"
                           @click.prevent="activepage = index" >
                            {{ page.link.text }}
                        </a> 
                    </li>  
                </ul>
                <p class="compte">
                    Vous n'avez pas encore de compte?
                </p>
                <a class="login-popup" href="loginpage.html">
                    Inscrivez-vous
                </a>
            </div>
        </nav>
    </header>
        <div id="content" class="container">
            <h1>{{ pages[activepage].pageTitle }}</h1>
            <p>{{ pages[activepage].content }}</p>
            <p>{{ pages[activepage].Email }}</p>
            <p>{{ pages[activepage].num }}</p>
        </div>

    <div id="main">  
     <form  action="tache.html"> 
         <label for="email"> <strong>E-mail: </strong></label> <br> <br>
         <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required><br> <br>
         <label><strong> Mot de pass : </strong></label> <br> <br>
         <input type="password" id="password" name="password" placeholder="Entrez votre mot de pass" required> <br><br>
       
        <div>
            <input type="submit" class ="deco" value="Connexion" >
        </div>
      </form>
</div> <br>

<script>
    Vue.createApp({   
        data() {
            return {
                activepage: 0,
                pages: [
                    {
                        link: { text: 'Home', url: 'textvue.html' }, 
                            
                                                     
                    },
                    {
                        link: { text: 'Services', url: 'services.html' }, 
                        pageTitle: 'Services Page',      
                        content: 'Minimize your productivity, stay organized and get more done with our to-do list!' 
                    },
                    {
                        link: { text: 'Contact', url: 'contact.html' }, 
                        pageTitle: 'Contact Page',      
                        content: 'Minimize your productivity, stay organized and get more done with our to-do list!', 
                        Email: 'Email : planit@gmail.com', 
                        num: 'Numéro de téléphone :+213 53 92 19 2'                  
                    }
                ]
            };
        }
    }).mount('body');
</script>

</body>
</html>
