<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script> 
    <link rel="stylesheet" href="textvue.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Planify it</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="page.text">
                    <a class="nav-link"
                       v-bind:class="{ active: activepage === index }"
                       v-bind:href="page.link.url"
                       v-bind:title="`This link goes to the ${page.link.text} page`"
                       @click.prevent="activepage = index"
                    >
                        {{ page.link.text }}
                    </a> 
                </li>  
            </ul>
        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{ pages[activepage].pageTitle }}</h1>
        <p>{{ pages[activepage].content }}</p>
        <p>{{ pages[activepage].Email }}</p>
        <p>{{ pages[activepage].num }}</p>
    </div>

    <div>
        <div class="contenu">
            <p class="text">Your</p>
            <p class="txt">Creative to-do list</p> 
        </div>
        <div class="kifkif">
            <p>Join us today.</p>
            <p>It's free!</p>
        </div>
        <br>
        <form action="loginpage.html"> 
            <button class="create-popup">Create Account.</button>
        </form>
    </div>
    <br>
    <br> 

    <script>
        Vue.createApp({   
            data() {
                return {
                    activepage: 0,
                    pages: [
                        {
                            link: { text: 'Home', url: 'textvue.html' }, 
                            pageTitle: 'Planify it ',      
                            content: ' Minimize your productivity, stay organized and get more done with our to-do list!'                              
                        },
                        {
                            link: { text: 'Services', url: 'services.html' }, 
                            pageTitle: 'Services Page',      
                            content: 'Minimize your productivity, stay organized and get more done with our to-do list!' 
                        },
                        {
                            link: { text: 'Contact', url: 'contact.html' }, 
                            pageTitle: 'Contact Page',      
                            content: 'Minimize your productivity, stay organized and get more done with our to-do list!', 
                            Email: 'Email : planit@gmail.com', 
                            num: 'Numéro de téléphone :+213 53 92 19 2'                  
                        }
                    ]
                };
            }
        }).mount('body');
    </script>
</body>
</html>
