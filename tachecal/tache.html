<main>
<div class="container">
    <form action="" id="taskform">
     <h1> Tâches notes</h1>
     <div class="itemswrap">
      <label for="taskdate">Titres: </label>
      <input class="title" id="tasktitle" placeholder="Enter le titre de votre tache " required/>
    </div>

     <div class="itemswrap">
       <label for="taskdate">Date: </label>
       <input type="date" id="taskdate" required />
     </div>
   
     <div class="itemswrap">
       <label for="tasktime"> Temps:</label>
       <input type="time" id="tasktime" required>
       </div>
       
     <div class="itemswrap">
       <label for="taskcategorie"> Categorie:</label>
       <select name="Categorie" id="taskcategorie"> 
         <option value="Etude"> Etude</option>
         <option value="Travail"> Travail</option>
         <option value="Sport"> Sport</option>
         <option value="Loisir"> Loisir</option>
     
       </select>
       </div>
   
     <div class="itemswrap" id="app">
     <label for="taskdetails"> Détails:</label>
     <textarea name="" id="taskdetails" placeholder="Ecrivez les details de votre tache" > </textarea>
      <HelloWorld> </HelloWorld>
     </div>
   
     <button type="submit"> Ajouter tache</button>
    </form>  
    
    <div id="tasklist"> </div>
  </div>
